<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestión de Vehículos</title>
    <meta charset="utf-8">
    <meta name="author" content="Kevin Hernández">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
    <main class="container mt-5">
        <h3 class="text-center">Sistema de Gestión de Vehículos</h3>
        <img src="../../resources/img/user.png" class="mx-auto d-block" width="200" alt="Icono de usuario">
        
        <!-- Formulario para iniciar sesión -->
        <form id="loginForm" class="mt-4">
            <div class="row g-3">
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="alias" class="form-label">Alias</label>
                    <input id="alias" type="text" name="alias" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input id="clave" type="password" name="clave" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Iniciar Sesión</button>
                </div>
            </div>
        </form>

        <!-- Formulario para crear un nuevo administrador -->
        <form id="signupForm" class="mt-4">
            <h5 class="text-center">Crear Administrador</h5>
            <div class="row g-3">
                <div class="col-sm-12 col-md-6">
                    <label for="nombreAdministrador" class="form-label">Nombre</label>
                    <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="apellidoAdministrador" class="form-label">Apellido</label>
                    <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="correoAdministrador" class="form-label">Correo</label>
                    <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="aliasAdministrador" class="form-label">Alias</label>
                    <input id="aliasAdministrador" type="text" name="aliasAdministrador" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="claveAdministrador" class="form-label">Contraseña</label>
                    <input id="claveAdministrador" type="password" name="claveAdministrador" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="confirmarClave" class="form-label">Confirmar Contraseña</label>
                    <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="reset" class="btn btn-secondary"><i class="bi bi-x-square"></i> Cancelar</button>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
                </div>
            </div>
        </form>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../controllers/js/index.js"></script>
</body>

</html>
